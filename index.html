<!DOCTYPE html>
<html>
<head>
  <title>My Free Gemini AI</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
    textarea { width: 100%; height: 100px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #output { white-space: pre-wrap; background: #fff; padding: 10px; border-radius: 6px; margin-top: 10px; }
  </style>
  <script src="https://js.puter.com/v2/"></script>
</head>
<body>

<h1>My Personal Gemini 2.0</h1>
<textarea id="prompt" placeholder="Type your question here..."></textarea><br>
<button onclick="askGemini()">Ask Gemini</button>

<div id="output"></div>

<script>
async function askGemini() {
  let userInput = document.getElementById('prompt').value;
  document.getElementById('output').textContent = "Thinking...";
  
  try {
    let resp = await puter.ai.chat(userInput, {
      model: 'google/gemini-2.0-flash-lite-001'
    });
    document.getElementById('output').textContent = resp.message.content;
  } catch (err) {
    document.getElementById('output').textContent = "Error: " + err.message;
  }
}
</script>

</body>
</html>
