<!DOCTYPE html>
<html>
<head>
  <title>My Personal Gemini 2.0</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
    textarea { width: 100%; height: 100px; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    select { padding: 5px; margin-top: 10px; }
    #output { white-space: pre-wrap; background: #fff; padding: 10px; border-radius: 6px; margin-top: 10px; }
    #copyBtn { display: none; margin-left: 10px; }
  </style>
  <script src="https://js.puter.com/v2/"></script>
</head>
<body>

<h1>My Personal Gemini 2.0</h1>

<label for="modelSelect"><b>Choose Model:</b></label>
<select id="modelSelect">
  <option value="google/gemini-2.0-flash-001" selected>Gemini 2.0 Flash (default)</option>
  <option value="google/gemini-2.0-flash-lite-001">Gemini 2.0 Flash Lite</option>
  <option value="google/gemini-2.0-flash-thinking-exp-01">Gemini 2.0 Flash Thinking</option>
  <option value="google/gemini-2.0-pro-exp-01">Gemini 2.0 Pro Experimental</option>
  <option value="google/gemini-1.5-pro-001">Gemini 1.5 Pro</option>
</select>

<br><br>

<textarea id="prompt" placeholder="Type your question here..."></textarea><br>
<button onclick="askGemini()">Ask Gemini</button>
<button id="copyBtn" onclick="copyOutput()">Copy</button>

<div id="output"></div>

<script>
async function askGemini() {
  let userInput = document.getElementById('prompt').value.trim();
  let selectedModel = document.getElementById('modelSelect').value;

  if (!userInput) {
    document.getElementById('output').textContent = "Please type something first.";
    document.getElementById('copyBtn').style.display = "none";
    return;
  }

  document.getElementById('output').textContent = "Thinking...";
  document.getElementById('copyBtn').style.display = "none";

  try {
    let resp = await puter.ai.chat(userInput, { model: selectedModel });
    document.getElementById('output').textContent = resp.message.content;
    document.getElementById('copyBtn').style.display = "inline-block";
  } catch (err) {
    document.getElementById('output').textContent = "Error: " + err.message;
    document.getElementById('copyBtn').style.display = "none";
  }
}

function copyOutput() {
  let text = document.getElementById('output').textContent;
  navigator.clipboard.writeText(text).then(() => {
    alert("Copied to clipboard!");
  });
}
</script>

</body>
</html>
